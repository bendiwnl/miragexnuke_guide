<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4e7c5; /* Sandy background */
            color: #4a3c2f; /* Deep brown text color */
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Headings */
        h1 {
            font-size: 2.5rem;
            color: #3c2d21; /* Darker brown */
            margin-bottom: 15px;
        }

        h3 {
            font-size: 1.3rem;
            margin: 15px 0;
            color: #4a3c2f;
        }

        h2 {
            font-size: 1.5rem;
            color: #3c2d21;
        }

        /* Video Styling */
        video {
            width: 100%;
            max-width: 700px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            margin: 20px 0;
        }

        /* Horizontal Rule Styling */
        hr {
            width: 80%;
            border: none;
            height: 2px;
            background-color: #d2b48c; /* Light tan */
            margin: 30px auto;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #3c2d21; /* Dark brown */
            font-weight: bold;
            font-size: 1.3rem;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #704214; /* Darker shade on hover */
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #4a3c2f;
        }
    </style>
