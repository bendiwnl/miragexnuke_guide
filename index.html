<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4e7c5; /* Sandy background color */
            color: #4a3c2f; /* Dark brown text */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Heading styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #3c2d21; /* Deep brown for title */
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #4a3c2f; /* Muted brown */
        }

        /* Links styling */
        a {
            text-decoration: none;
            margin: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            display: inline-block;
        }

        a:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* Image styling */
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: box-shadow 0.3s ease-in-out;
        }

        img:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
        }

        /* Divider styling */
        hr {
            width: 80%;
            border: none;
            height: 2px;
            background-color: #d2b48c; /* Light tan for a desert vibe */
            margin: 20px 0;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            color: #4a3c2f;
            font-size: 0.9rem;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maps_for_fun</title>
</head>
<body>
    <h1>welcome to maps for fun</h1>
    <br>
    <h2>here you can choose which map you want to learn.</h2>
    <br>
    <hr>
    <a href="mirage_fun.html">
    <img src="De_Mirage.jpg" alt="mirage logo" width="600px">
    </a>
</body>
</html>
